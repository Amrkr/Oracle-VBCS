<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="knockout-3.5.0.js"></script>
</head>
<body>
    <input type="checkbox" name="name" data-bind="checked: ShowHideSection" /> Show/Hide
    <div id="div1" data-bind="if: ShowHideSection">
        This is block...
    </div>

    <div id="div2" data-bind="visible: ShowHideSection">
        This is block 2....
    </div>

    <button onclick="alert(document.getElementById('div1').innerHTML)">Div1</button>
    <button onclick="alert(document.getElementById('div2').innerHTML)">Div2</button>
    <hr />

    <div>
        City: <span data-bind="text:City"></span><br />
        Office Phone: <span data-bind="text: Phone.Office"></span><br />
        Home Phone: <span data-bind="text: Phone.Home"></span><br />
        <hr />
        <!--With Bindings-->
        <span data-bind="with: Phone">
            Office Phone: <span data-bind="text: Office"></span><br />
            Home Phone: <span data-bind="text: Home"></span><br />
        </span>
    </div>
    <hr />

    <div>
        <ul>
            <li>This item always appears</li>
            <!-- ko if: ShowHideSection-->
            <li>I want to make this item present/absent dynamically</li>
            <!-- /ko -->
        </ul>
    </div>

    <!--Repeat li within ul using foreach binding. $data holds the current value if Iteration-->
    <ul data-bind="foreach: Colors">
        <li data-bind="text: $data"></li>
    </ul>



    <script>
        var myViewModel = new function () {
            this.City = ko.observable("Mumbai");
            this.Phone = { Home: 12345, Office: 654321 };
            this.ShowHideSection = ko.observable(true);
            this.Colors = ko.observable(["red", "green", "blue", "orange", "pink", 'black']);
        }

        ko.applyBindings(myViewModel);
    </script>
</body>
</html>
